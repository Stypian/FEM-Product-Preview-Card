<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="prodPrev__main">
    <section class="prodPrev__cont">
      <div class="prodPrev__left-half">
        <img class="prodPrev__main-img" src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="prodPrev__main-img-mobile" src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="prodPrev__right-half">
        <div class="prodPrev__right-inner">
          <p class="prodPrev__top-p">PERFUME</p>
          <h1 class="prodPrev__h1">Gabrielle Essence Eau De Parfum</h1>
          <p class="prodPrev__p">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="prodPrev__price-wrap">
            <h2 class="prodPrev__price">$149.99</h2>
            <p class="prodPrev__p prodPrev__p--price">$169.99</p>
          </div>
          <button class="prodPrev__add">
            <img class="prodPrev__cart-icon" src="images/icon-cart.svg" alt="">
            <p class="prodPrev__button-p">Add to Cart</p>
          </button>
        </div>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RonL</a>.
  </div>
</body>
</html>
